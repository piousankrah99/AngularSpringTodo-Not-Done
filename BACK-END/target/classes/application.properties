spring.datasource.url=jdbc:postgresql://localhost:5432/todos
spring.datasource.username=SoftIntern
spring.datasource.password=SoftIntern123
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.driver-class-name=org.postgresql.Driver

spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.mode=HTML

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html


server.error.include-message=always


spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/TodoApp
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${spring.security.oauth2.resourceserver.jwt.issuer-uri}/protocol/openid-connect/certs
jwt.auth.converter.resource-id=TodoAppID
jwt.auth.converter.principle-attribute=pious


server.port=8081
